<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" />
<head th:include="fragments/layout :: headerFragment">
    <title id="pageTitle">Question</title>
</head>
<body>
    <div th:replace="fragments/navigation :: left_panel"></div>

    <div class="main-content">
        <h1 style="margin-left: 1%; margin-right: 1%; width: 90%;"/>Вопрос<br/>
        <form action="#" th:action="@{/question/save}" th:object="${question}" method="post">
            Id вопроса: <input type="number" th:field="*{id}" /><br/>
            Вопрос: <input type="text" th:field="*{question}" /><br/>
            Ожидаемый ответ: <input type="text" th:field="*{expectedAnswer}" /><br/>
            <input type="submit" value="Сохранить" />
        </form>
    </div>
</body>
</html>
